program: src/main.py
method: bayes
metric:
  goal: maximize
  name: best val f1
parameters:
  warmup_epochs:
    max: 10
    min: 5
    distribution: int_uniform
  lr:
    max: 0.001
    min: 0.00025
    distribution: uniform
  weight_decay:
    max: 0.02
    min: 0.005
    distribution: uniform
  model:
    values: 
      - cnn_avg
    distribution: categorical
  model.last_filter_size:
    max: 768
    min: 96
    distribution: int_uniform
  train_ratio:
    values:
      - 0.8
    distribution: categorical
  batch_size:
    max: 64
    min: 32
    distribution: int_uniform
  epochs:
    max: 100
    min: 25
    distribution: int_uniform
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}